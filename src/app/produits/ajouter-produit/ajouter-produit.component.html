<h1>Ajouter un Produit</h1>
<form (ngSubmit)="onSubmit(f1)" #f1="ngForm">
    <div class="form-group">
        <label for="ref">
            Référence du produit
            </label>
            <input type="text" id="ref" name="ref" [(ngModel)]="ref1" required class="form-control" #ref="ngModel" >
            <div *ngIf="ref.invalid && ref.dirty" class="alert alert-danger">
                ce champs est obligatoire
            </div>
        <label for="titre">
            Titre du Produit
        </label>
        <input type="text" id="titre" name="titre" [(ngModel)]="titre1" required class="form-control" #titre="ngModel">
        <div *ngIf="titre.invalid && titre.dirty" class="alert alert-danger">
                ce champs est obligatoire
            </div>
        <label for="photo">
            Schéma de la photo
        </label>
        <input type="text" id="photo" name="photo" [(ngModel)]="photo1" required class="form-control" #photo="ngModel">
        <div *ngIf="photo.invalid && photo.dirty" class="alert alert-danger">
                ce champs est obligatoire
            </div>
        <label for="prix">
            Prix du produit
        </label>
        <input type="number" id="prix" name="prix" [(ngModel)]="prix1" required class="form-control" #prix="ngModel">
        <div *ngIf="prix.invalid && prix.dirty" class="alert alert-danger">
                ce champs doit être un nombre
            </div>
        <label for="disponible">
            Disponibilité du produit
        </label>
        <input type="checkbox" id="disponible" name="disponible" [(ngModel)]="disponible" class="form-control">
        <label for="datepost">
            Date du produit
        </label>
        <input type="text" id="datepost" name="datepost" class="form-control" required pattern="^((0|1)\d{1})/((0|1|2)\d{1})/((19|20)\d{2})" [(ngModel)]="datepost1" #datepost="ngModel">
        <div *ngIf="datepost.invalid && datepost.dirty" class="alert alert-danger">
                ce champs doit être sous cette forme "MM/JJ/AAAA"
            </div>
    <button type="submit" class="btn btn-primary" [disabled]="f1.invalid">Enregistrer</button>
    <button type="reset" class="btn btn-danger">Vider</button>
    <div [hidden] ="!submitted">
        {{message}}
    </div>
    <div [hidden] ="submitted">
        {{message}}
    </div>
    </div>
</form>
